name: Fly Deploy
on:
  push:
    branches: [ master ]   # or main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      - uses: docker/setup-buildx-action@v3

      - name: Log in to Fly registry
        run: echo "${{ secrets.FLY_API_TOKEN }}" | docker login registry.fly.io -u x --password-stdin

      - name: Build & push image
        run: |
          IMAGE="registry.fly.io/cinestats:${{ github.sha }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy prebuilt image
        run: flyctl deploy -a cinestats -i "registry.fly.io/cinestats:${{ github.sha }}" --config fly.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

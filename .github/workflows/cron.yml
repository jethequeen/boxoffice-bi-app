name: Run box office cron job

on:
  schedule:
    # 07:00 America/Toronto in DST (UTC-4)
    - cron: '0 11 * * *'
    # 07:00 America/Toronto in standard time (UTC-5)
    - cron: '0 12 * * *'
  workflow_dispatch:

concurrency:
  group: boxoffice-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Gate to 07:00 America/Toronto
        id: gate
        shell: bash
        run: |
          HOUR=$(TZ=America/Toronto date +%H)
          if [ "$HOUR" = "07" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Outside window — exit
        if: steps.gate.outputs.run != 'true'
        run: echo "Not 07:00 in America/Toronto — exiting."

      - uses: actions/checkout@v4
        if: steps.gate.outputs.run == 'true'

      - uses: actions/setup-node@v4
        if: steps.gate.outputs.run == 'true'
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
        if: steps.gate.outputs.run == 'true'

      - name: Create .env
        if: steps.gate.outputs.run == 'true'
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}" >> .env

      # Run showings every morning
      - name: Run cron_showings.js
        if: steps.gate.outputs.run == 'true'
        run: node cron/cron_showings.js

      # Run revenues every morning
      - name: Run cron.js
        if: steps.gate.outputs.run == 'true'
        run: node cron/cron.js

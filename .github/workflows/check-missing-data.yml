name: Check for missing seats_sold data

on:
  schedule:
    # Run every 5 hours
    - cron: '0 */5 * * *'
  workflow_dispatch:

jobs:
  check-missing-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Create .env
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}" >> .env

      - name: Check for missing Cineplex data
        run: node cron/cron_missing_data_alert.js

version: "3.9"
services:
  seats-sold:
    build: .
    container_name: seats-sold
    restart: unless-stopped
    env_file:
      - .env.txt
    environment:
      - TZ=America/Toronto
      - CE_ACCEPT_LANG=fr-CA,fr;q=0.9,en;q=0.8
      - CE_BLOCK_ASSETS=0
      - CE_TIMEOUT_MS=90000
      - RESYNC_MIN=180
      - LOOKAHEAD_H=4
      - BACKPAD_MIN=1
      - FLUSH_MIN=60
      - FLUSH_BATCH=100
      - CHECK_DELAY_SEC=780
      - WINDOW_SEC=60
      - QUIET_START=01:00
      - QUIET_END=10:00
    shm_size: "1gb"

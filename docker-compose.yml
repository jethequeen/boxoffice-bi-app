version: "3.9"

services:
  seats-sold:
    build: .
    container_name: seats-sold
    restart: unless-stopped
    env_file:
      - .env.txt
    # optional: set timezone in the container
    environment:
      - TZ=America/Toronto
    # no ports exposed, since it's a background worker
